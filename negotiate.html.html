<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Term Negotiation Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #63d471;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    select, input[type="radio"] {
      margin-top: 5px;
    }

    .radio-group {
      margin-bottom: 15px;
    }

    .radio-group label {
      font-weight: normal;
      display: inline-block;
      margin-right: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #63d471;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      background-color: #52b262;
    }

    .result {
      margin-top: 20px;
      background-color: #2c2c2c;
      padding: 10px;
      border-radius: 6px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Term Negotiation Calculator</h2>

    <label for="plan">Select Plan:</label>
    <select id="plan" onchange="updateDiscounts()">
      <option value="49">Forever Clean $49/mo</option>
      <option value="59">Forever Clean $59/mo</option>
    </select>

    <label for="discount">Select Negotiated Monthly Price:</label>
    <select id="discount">
      <!-- Populated dynamically -->
    </select>

    <label>Select Commitment Term (months):</label>
    <div class="radio-group">
      <label><input type="radio" name="term" value="6" checked> 6</label>
      <label><input type="radio" name="term" value="4"> 4</label>
      <label><input type="radio" name="term" value="5"> 5</label>
    </div>

    <button onclick="calculateNegotiatedPrice()">Calculate</button>

    <div class="result" id="result">
      Negotiated Total: $0.00
    </div>
  </div>

  <script>
    const discountSelect = document.getElementById('discount');

    function updateDiscounts() {
      const plan = document.getElementById('plan').value;
      discountSelect.innerHTML = '';

      let prices = [];
      if (plan === '49') {
        prices = [49, 44, 39];
      } else {
        prices = [59, 54, 49];
      }

      prices.forEach(price => {
        const option = document.createElement('option');
        option.value = price;
        option.textContent = `$${price.toFixed(2)} / mo`;
        discountSelect.appendChild(option);
      });
    }

    function calculateNegotiatedPrice() {
      const monthly = parseFloat(discountSelect.value);
      const term = parseInt(document.querySelector('input[name="term"]:checked').value);
      const total = monthly * term;

      document.getElementById('result').textContent = `Negotiated Total: $${total.toFixed(2)}`;
    }

    // Initialize discounts on load
    updateDiscounts();
  </script>
</body>
</html>
